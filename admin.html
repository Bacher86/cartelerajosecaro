<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - Cartelera</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        .panel { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input, select, button, textarea { width: 100%; margin-bottom: 15px; padding: 10px; box-sizing: border-box; }
        button { background: #2e314f; color: white; border: none; cursor: pointer; font-weight: bold; }
        .historial-item { background: #eee; padding: 10px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
        .btn-borrar { width: auto; background: #e74c3c; margin: 0; padding: 5px 10px; }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Panel de Control</h2>
        
        <label>Tipo de Contenido:</label>
        <select id="tipo">
            <option value="texto">Mensaje Central</option>
            <option value="foto">Foto (Normal - Link URL)</option>
            <option value="foto-completa">Foto (Pantalla Completa - Link URL)</option>
            <option value="zocalo">Zócalo Inferior</option>
            <option value="evento">Mensaje Programado</option>
        </select>

        <div id="campos-extra">
            <textarea id="contenido" placeholder="Escribe el mensaje o pega el LINK de la foto (URL)"></textarea>
            <div id="horarios" style="display:none;">
                <input type="time" id="inicio"> a <input type="time" id="fin">
            </div>
        </div>

        <button onclick="subir()">Sumar a la Cartelera</button>

        <h3>Historial / Borrar</h3>
        <div id="historial"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAzBO8TzuGeAV-_nsGDgIWckWhV_vkOhTY",
            authDomain: "cartelera-nube.firebaseapp.com",
            databaseURL: "https://cartelera-nube-default-rtdb.firebaseio.com",
            projectId: "cartelera-nube",
            storageBucket: "cartelera-nube.firebasestorage.app",
            messagingSenderId: "333887658907",
            appId: "1:333887658907:web:c9d3904ad02a8fd9fe1f3e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('carteleraData');

        document.getElementById('tipo').onchange = function() {
            document.getElementById('horarios').style.display = this.value === 'evento' ? 'block' : 'none';
        };

        function subir() {
            const tipo = document.getElementById('tipo').value;
            const cont = document.getElementById('contenido').value;
            const ini = document.getElementById('inicio').value;
            const fin = document.getElementById('fin').value;

            if(!cont && tipo !== 'zocalo') return alert("Escribe algo o pega un link");

            db.once('value', s => {
                let data = s.val() || { texto: [], fotos: [], zocalo: "", eventos: [] };
                if (tipo === 'texto') data.texto.push(cont);
                if (tipo === 'foto') data.fotos.push({url: cont, formato: 'normal'});
                if (tipo === 'foto-completa') data.fotos.push({url: cont, formato: 'completa'});
                if (tipo === 'zocalo') data.zocalo = cont;
                if (tipo === 'evento') data.eventos.push({msg: cont, inicio: ini, fin: fin});
                
                db.set(data).then(() => {
                    document.getElementById('contenido').value = "";
                    alert("¡Cargado!");
                });
            });
        }

        db.on('value', s => {
            const h = document.getElementById('historial');
            h.innerHTML = "";
            const data = s.val();
            if(!data) return;

            if(data.texto) data.texto.forEach((t, i) => h.innerHTML += `<div class="historial-item">MSG: ${t.substring(0,15)}... <button class="btn-borrar" onclick="borrar('texto', ${i})">X</button></div>`);
            if(data.fotos) data.fotos.forEach((f, i) => h.innerHTML += `<div class="historial-item">FOTO (${f.formato}) <button class="btn-borrar" onclick="borrar('fotos', ${i})">X</button></div>`);
            if(data.eventos) data.eventos.forEach((e, i) => h.innerHTML += `<div class="historial-item">EVT: ${e.inicio} <button class="btn-borrar" onclick="borrar('eventos', ${i})">X</button></div>`);
            if(data.zocalo) h.innerHTML += `<div class="historial-item">ZOC: ${data.zocalo.substring(0,15)}... <button class="btn-borrar" onclick="borrar('zocalo')">X</button></div>`;
        });

        function borrar(cat, i) {
            db.once('value', s => {
                let data = s.val();
                if(cat === 'zocalo') data.zocalo = "";
                else data[cat].splice(i, 1);
                db.set(data);
            });
        }
    </script>
</body>
</html>
