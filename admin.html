<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - Cartelera</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        .panel { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input, select, button, textarea { width: 100%; margin-bottom: 15px; padding: 10px; box-sizing: border-box; }
        button { background: #2e314f; color: white; border: none; cursor: pointer; font-weight: bold; padding: 15px; border-radius: 5px; }
        button:hover { background: #3d4168; }
        .historial-item { background: #eee; padding: 10px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; border-radius: 4px; }
        .btn-borrar { width: auto; background: #e74c3c; margin: 0; padding: 5px 10px; font-size: 0.8rem; }
        /* Estilo para los checks de días */
        .dias-selector { display: flex; justify-content: space-between; background: #eee; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
        .dias-selector label { font-size: 0.8rem; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .dias-selector input { width: auto; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Panel de Control</h2>
        
        <label>Tipo de Contenido:</label>
        <select id="tipo">
            <option value="texto">Mensaje Central</option>
            <option value="foto">Foto (Normal - Link URL)</option>
            <option value="foto-completa">Foto (Pantalla Completa - Link URL)</option>
            <option value="zocalo">Zócalo Inferior</option>
            <option value="evento">Mensaje Programado (Bloqueo)</option>
        </select>

        <div id="campos-extra">
            <textarea id="contenido" placeholder="Escribe el mensaje o pega el LINK de la foto (URL)" rows="4"></textarea>
            
            <div id="horarios" style="display:none; background: #f9f9f9; padding: 15px; border-radius: 5px; margin-bottom: 15px; border: 1px solid #ddd;">
    <label style="font-weight: bold; display: block; margin-bottom: 10px;">Vigencia (Opcional):</label>
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
        <div style="flex:1;">
            <label>Desde:</label> <input type="date" id="fecha-inicio">
        </div>
        <div style="flex:1;">
            <label>Hasta:</label> <input type="date" id="fecha-fin">
        </div>
    </div>

    <label style="font-weight: bold; display: block; margin-bottom: 10px;">Repetir los días:</label>
    <div class="dias-selector">
        <label><input type="checkbox" class="dia-check" value="1" checked> Lun</label>
        <label><input type="checkbox" class="dia-check" value="2" checked> Mar</label>
        <label><input type="checkbox" class="dia-check" value="3" checked> Mié</label>
        <label><input type="checkbox" class="dia-check" value="4" checked> Jue</label>
        <label><input type="checkbox" class="dia-check" value="5" checked> Vie</label>
        <label><input type="checkbox" class="dia-check" value="6"> Sáb</label>
        <label><input type="checkbox" class="dia-check" value="0"> Dom</label>
    </div>

    <div style="display: flex; gap: 10px;">
        <div style="flex:1;">
            <label>Hora Inicio:</label> <input type="time" id="inicio">
        </div>
        <div style="flex:1;">
            <label>Hora Fin:</label> <input type="time" id="fin">
        </div>
    </div>
</div>
        </div>

        <button id="btnSubir">Sumar a la Cartelera</button>

        <h3>Historial Actual</h3>
        <div id="historial">Cargando...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAzBO8TzuGeAV-_nsGDgIWckWhV_vkOhTY",
            authDomain: "cartelera-nube.firebaseapp.com",
            databaseURL: "https://cartelera-nube-default-rtdb.firebaseio.com",
            projectId: "cartelera-nube",
            storageBucket: "cartelera-nube.firebasestorage.app",
            messagingSenderId: "333887658907",
            appId: "1:333887658907:web:c9d3904ad02a8fd9fe1f3e"
        };
        
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.database().ref('carteleraData');

        document.getElementById('tipo').addEventListener('change', function() {
            document.getElementById('horarios').style.display = this.value === 'evento' ? 'block' : 'none';
        });

        document.getElementById('btnSubir').onclick = function() {
            const tipo = document.getElementById('tipo').value;
            const cont = document.getElementById('contenido').value;
            const ini = document.getElementById('inicio').value;
            const fin = document.getElementById('fin').value;

            if(!cont && tipo !== 'zocalo') {
                alert("Por favor completa el campo de contenido");
                return;
            }

            db.once('value').then(s => {
                let data = s.val() || { texto: [], fotos: [], zocalo: "", eventos: [] };
                if(!data.texto) data.texto = [];
                if(!data.fotos) data.fotos = [];
                if(!data.eventos) data.eventos = [];

                if (tipo === 'texto') data.texto.push(cont);
                else if (tipo === 'foto') data.fotos.push({url: cont, formato: 'normal'});
                else if (tipo === 'foto-completa') data.fotos.push({url: cont, formato: 'completa'});
                else if (tipo === 'zocalo') data.zocalo = cont;
                else if (tipo === 'evento') {
                    if(!ini || !fin) return alert("Poné hora de inicio y fin");
                    const dias = Array.from(document.querySelectorAll('.dia-check:checked')).map(cb => parseInt(cb.value));
                    if(dias.length === 0) return alert("Seleccioná al menos un día");
                    data.eventos.push({msg: cont, inicio: ini, fin: fin, dias: dias});
                }
                
                return db.set(data);
            }).then(() => {
                document.getElementById('contenido').value = "";
                alert("¡Datos guardados con éxito!");
            }).catch(err => alert("Error: " + err.message));
        };

        db.on('value', s => {
            const h = document.getElementById('historial');
            const data = s.val();
            if(!data) { h.innerHTML = "No hay datos."; return; }
            h.innerHTML = "";
            if(data.texto) data.texto.forEach((t, i) => h.innerHTML += `<div class="historial-item">TXT: ${t.substring(0,20)}... <button class="btn-borrar" onclick="borrar('texto', ${i})">X</button></div>`);
            if(data.fotos) data.fotos.forEach((f, i) => h.innerHTML += `<div class="historial-item">FOTO: ${f.url.substring(0,15)}... <button class="btn-borrar" onclick="borrar('fotos', ${i})">X</button></div>`);
            if(data.eventos) data.eventos.forEach((e, i) => h.innerHTML += `<div class="historial-item">EVT (${e.dias ? e.dias.length : '7'} días): ${e.inicio} <button class="btn-borrar" onclick="borrar('eventos', ${i})">X</button></div>`);
            if(data.zocalo) h.innerHTML += `<div class="historial-item">ZOC: ${data.zocalo.substring(0,20)}... <button class="btn-borrar" onclick="borrar('zocalo')">X</button></div>`;
        });

        window.borrar = function(cat, i) {
            db.once('value').then(s => {
                let data = s.val();
                if(cat === 'zocalo') data.zocalo = "";
                else data[cat].splice(i, 1);
                db.set(data);
            });
        };
    </script>
</body>
</html>
