<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Central Multisede</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #eef2f3; }
        .panel { background: white; padding: 25px; border-radius: 12px; max-width: 650px; margin: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: #2e314f; border-bottom: 2px solid #d4af37; padding-bottom: 10px; }
        label { font-weight: bold; display: block; margin-top: 15px; margin-bottom: 5px; }
        input, select, button, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .sedes-container { background: #fdf2d5; border: 1px solid #d4af37; padding: 15px; border-radius: 8px; display: flex; justify-content: space-around; margin-bottom: 15px; }
        .sede-option { cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; }
        .sede-option input { width: auto; margin: 0; }
        button { background: #2e314f; color: white; border: none; cursor: pointer; font-weight: bold; padding: 15px; }
        button:hover { background: #d4af37; color: #2e314f; }
        #horarios { background: #f0f4f8; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px dashed #2e314f; }
        .dias-selector { display: flex; justify-content: space-between; margin-top: 10px; }
        .dias-selector label { font-size: 0.7rem; text-align: center; }
        .dias-selector input { width: auto; display: block; margin: 0 auto; }
        .historial-item { background: #f9f9f9; padding: 10px; margin-bottom: 8px; border-radius: 6px; border-left: 4px solid #2e314f; display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; }
        .btn-borrar { width: auto; background: #e74c3c; padding: 5px 10px; margin: 0; }
    </style>
</head>
<body>

<div class="panel">
    <h2>üöÄ Panel de Control Central</h2>
    
    <label>üè¢ DESTINOS:</label>
    <div class="sedes-container">
        <label class="sede-option"><input type="checkbox" class="sede-check" value="primaria"> Primaria</label>
        <label class="sede-option"><input type="checkbox" class="sede-check" value="kheila-gan"> Kheila/Gan</label>
        <label class="sede-option"><input type="checkbox" class="sede-check" value="secundaria"> Secundaria</label>
    </div>

    <label>¬øQu√© vas a publicar?</label>
    <select id="tipo">
        <option value="texto">Mensaje Central (Rotativo)</option>
        <option value="foto">Foto (Lateral)</option>
        <option value="foto-completa">Foto (Pantalla Completa)</option>
        <option value="zocalo">Noticia Z√≥calo (Abajo)</option>
        <option value="evento">‚ö†Ô∏è MENSAJE IMPORTANTE (Bloquea Pantalla)</option>
    </select>

    <textarea id="contenido" placeholder="Escribe el mensaje o pega el link de la foto..." rows="3"></textarea>

    <div id="horarios" style="display:none;">
        <label>Programaci√≥n del Bloqueo:</label>
        <div style="display: flex; gap: 10px;">
            <input type="date" id="fecha-inicio" title="Fecha Inicio">
            <input type="date" id="fecha-fin" title="Fecha Fin">
        </div>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <input type="time" id="inicio" value="08:00"> 
            <input type="time" id="fin" value="16:00">
        </div>
        <div class="dias-selector">
            <label><input type="checkbox" class="dia-check" value="1" checked> L</label>
            <label><input type="checkbox" class="dia-check" value="2" checked> M</label>
            <label><input type="checkbox" class="dia-check" value="3" checked> M</label>
            <label><input type="checkbox" class="dia-check" value="4" checked> J</label>
            <label><input type="checkbox" class="dia-check" value="5" checked> V</label>
            <label><input type="checkbox" class="dia-check" value="6"> S</label>
            <label><input type="checkbox" class="dia-check" value="0"> D</label>
        </div>
    </div>

    <button id="btnSubir">PUBLICAR AHORA</button>

    <div style="margin-top:25px; border-top:2px solid #eee; padding-top:20px;">
        <label>Ver Historial de:</label>
        <select id="ver-historial-sede" onchange="cargarHistorial()">
            <option value="primaria">Primaria</option>
            <option value="kheila-gan">Kheila/Gan</option>
            <option value="secundaria">Secundaria</option>
        </select>
        <div id="historial">Cargando...</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAzBO8TzuGeAV-_nsGDgIWckWhV_vkOhTY",
        authDomain: "cartelera-nube.firebaseapp.com",
        databaseURL: "https://cartelera-nube-default-rtdb.firebaseio.com",
        projectId: "cartelera-nube",
        storageBucket: "cartelera-nube.firebasestorage.app",
        messagingSenderId: "333887658907",
        appId: "1:333887658907:web:c9d3904ad02a8fd9fe1f3e"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('tipo').onchange = function() {
        document.getElementById('horarios').style.display = (this.value === 'evento') ? 'block' : 'none';
    };

    document.getElementById('btnSubir').onclick = function() {
        const sedes = Array.from(document.querySelectorAll('.sede-check:checked')).map(cb => cb.value);
        if (sedes.length === 0) return alert("Selecciona al menos un edificio");
        
        const tipo = document.getElementById('tipo').value;
        const cont = document.getElementById('contenido').value;
        if(!cont && tipo !== 'zocalo') return alert("Escribe el contenido");

        sedes.forEach(sede => {
            const refSede = db.ref('cartelera/' + sede);
            refSede.once('value').then(snap => {
                let data = snap.val() || { texto: [], fotos: [], zocalo: "", eventos: [] };
                if(!data.eventos) data.eventos = [];

                if (tipo === 'texto') { if(!data.texto) data.texto=[]; data.texto.push(cont); }
                else if (tipo === 'foto') { if(!data.fotos) data.fotos=[]; data.fotos.push({url: cont, formato: 'normal'}); }
                else if (tipo === 'foto-completa') { if(!data.fotos) data.fotos=[]; data.fotos.push({url: cont, formato: 'completa'}); }
                else if (tipo === 'zocalo') data.zocalo = cont;
                else if (tipo === 'evento') {
                    const dias = Array.from(document.querySelectorAll('.dia-check:checked')).map(cb => parseInt(cb.value));
                    data.eventos.push({
                        msg: cont,
                        inicio: document.getElementById('inicio').value,
                        fin: document.getElementById('fin').value,
                        dias: dias,
                        fechaInicio: document.getElementById('fecha-inicio').value || null,
                        fechaFin: document.getElementById('fecha-fin').value || null
                    });
                }
                return refSede.set(data);
            });
        });
        alert("¬°Publicado!");
        document.getElementById('contenido').value = "";
    };

    function cargarHistorial() {
        const sede = document.getElementById('ver-historial-sede').value;
        db.ref('cartelera/' + sede).on('value', snap => {
            const h = document.getElementById('historial');
            const data = snap.val();
            h.innerHTML = "";
            if(!data) { h.innerHTML = "Sin datos."; return; }
            if(data.texto) data.texto.forEach((t, i) => h.innerHTML += `<div class="historial-item">üìù ${t.substring(0,25)}... <button class="btn-borrar" onclick="borrar('texto', ${i})">X</button></div>`);
            if(data.fotos) data.fotos.forEach((f, i) => h.innerHTML += `<div class="historial-item">üñºÔ∏è Foto ${i+1} <button class="btn-borrar" onclick="borrar('fotos', ${i})">X</button></div>`);
            if(data.eventos) data.eventos.forEach((e, i) => h.innerHTML += `<div class="historial-item">‚ö†Ô∏è IMPORTANTE: ${e.msg.substring(0,15)}... <button class="btn-borrar" onclick="borrar('eventos', ${i})">X</button></div>`);
            if(data.zocalo) h.innerHTML += `<div class="historial-item">üéûÔ∏è Z√≥calo <button class="btn-borrar" onclick="borrar('zocalo')">X</button></div>`;
        });
    }

    window.borrar = function(cat, i) {
        const sede = document.getElementById('ver-historial-sede').value;
        const ref = db.ref('cartelera/' + sede);
        ref.once('value').then(snap => {
            let data = snap.val();
            if(cat === 'zocalo') data.zocalo = ""; else data[cat].splice(i, 1);
            ref.set(data);
        });
    };
    cargarHistorial();
</script>
</body>
</html>
