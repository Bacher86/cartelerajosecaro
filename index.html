<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.png.png" id="logo-institucional" alt="Logo">
        </div>

        <div class="fechas-container">
            <div id="fecha-greg">Cargando fecha...</div>
            <div id="fecha-heb"></div>
        </div>

        <div id="reloj">00:00</div>
    </header>

    <div class="contenedor-dividido">
        <div class="col-texto">
            <div id="escalera-mensajes">
                </div>
        </div>

        <div class="col-fotos">
            <div class="marco-foto">
                <img id="foto-principal" src="" style="display: none;">
            </div>
        </div>
    </div>

    <footer>
        <div class="noticiero">
            <marquee id="texto-zocalo" scrollamount="10">Cargando noticias...</marquee>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
