<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera Digital Institucional</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

    <header>
        <div class="logo-container">
           <div class="logo-container">
            <img src="logo.png.png" id="logo-institucional" alt="Logo">
            <img src="logo2.png" id="logo-secundario" style="display: none; height: 80px; margin-left: 20px;">
</div>
        </div>
        <div class="fechas-container">
            <div id="fecha-greg">Cargando fecha...</div>
            <div id="fecha-heb"></div>
        </div>
        <div id="reloj">00:00</div>
    </header>

    <div class="contenedor-dividido">
        <div class="col-texto">
            <div id="escalera-mensajes">
                </div>
        </div>

        <div class="col-fotos">
            <div class="marco-foto">
                <img id="foto-principal" src="" style="display:none;">
            </div>
        </div>
    </div>

    <footer>
        <div class="noticiero">
            <marquee id="texto-zocalo" scrollamount="10">Cargando...</marquee>
        </div>
    </footer>

    <div id="overlay-evento" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); color:white; z-index:9999; justify-content:center; align-items:center; text-align:center; font-size:5rem; font-weight:800; padding:40px; font-family:'Inter', sans-serif; text-transform: uppercase; line-height: 1.2;">
        AVISO IMPORTANTE
    </div>

    <script src="script.js"></script>
</body>
</html>
