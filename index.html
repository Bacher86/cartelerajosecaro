<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera Digital</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay-evento" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#5d1a1a; color:white; z-index:9999; justify-content:center; align-items:center; font-size:5rem; text-align:center; padding:50px; font-weight:900;">
        MENSAJE PROGRAMADO
    </div>

    <header>
        <div class="logo-container">
            <img src="logo.png.png" alt="logo" id="logo-institucional">
        </div>
        <div class="fechas-container">
            <div id="fecha-greg"></div>
            <div id="fecha-heb"></div>
        </div>
        <div id="reloj">00:00</div>
    </header>

    <main class="contenedor-dividido">
        <section class="col-texto">
            <div id="escalera-mensajes"></div>
        </section>

        <section class="col-fotos">
            <div class="marco-foto">
                <img id="foto-principal" src="">
            </div>
        </section>
    </main>

    <footer>
        <div class="noticiero">
            <marquee behavior="scroll" direction="left" scrollamount="12">
                <span id="texto-zocalo">Cargando anuncios...</span>
            </marquee>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
